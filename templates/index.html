<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLApp</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">IProcess</a>
        <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
            <li class="nav-item"> 
                <a class="nav-link" href="/convertBinary" id=test>
                    <button class = "btn btn-secondary">convertBinary</button>
                </a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="/removeNoise" id=test>
                    <button class = "btn btn-primary">removeNoise</button>
                </a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="/histrogramEqualization" id=test>
                    <button class = "btn btn-success">histrogramEqualization</button>
                </a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="/constrastStretching" id=test>
                    <button class = "btn btn-danger">constrastStretching</button>
                </a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="/imageNegative" id=test>
                    <button class = "btn btn-warning">imageNegative</button>
                </a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="/powerLawTransform" id=test>
                    <button class = "btn btn-info">powerLawTransform</button>
                </a>
            </li>
        </ul>
        </div>
            <form method="POST" action="" enctype="multipart/form-data" class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" name="file" class="custom-file-input form-control mr-sm-2" id="inputGroupPhoto">
                      <label class="custom-file-label" for="inputGroupPhoto">Choose Photo</label>
                    </div>
                    <div class="input-group-append">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Submit">Submit</button>
                    </div>
                  </div>
            </form>
    </nav>
    
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            {% for file in files %}
            {% if file == "input.jpg" %}
            <img src="{{ url_for('upload', filename=file) }}" alt="{{file}}">
            {% endif %}  
            {% endfor %}
        </div>
        <div class="col-md-3">
        </div>
    </div>
  </body>
</html>
